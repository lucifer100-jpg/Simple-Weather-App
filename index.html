<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Recipe App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="body">

  <div class="app">
    <h2>Weather Recipe Suggestion</h2>

    <p><strong>Current Weather:</strong> <span id="currentWeatherText"></span></p>

    <select id="weatherSelect">
      <option value="cold">Cold</option>
      <option value="hot">Hot</option>
      <option value="rainy">Rainy</option>
      <option value="mild">Mild</option>
    </select>

    <button id="Refresh">Refresh Recipe</button>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
